{% extends 'catalog/base.html' %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p> Хотите удалить товар: "{{ object.product_name }}"? </p>
                        <button Type="submit" class="btn btn-danger"> Подтвердить </button>
                    </form>
                    <a href="{% url 'shop:list_products' %}" class="btn btn-warning" style="margin-top: 10px;"> Отмена </a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
