{% extends 'catalog/base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            <h2>{{ object.name }}</h2>
            <p>Категория: {{ object.category.name }}</p>
            <p>Цена: {{ object.price }}</p>
            <a href="{% url 'catalog:product_list' %}" class="w-100 btn btn-lg btn-outline-Light btn btn-primary">
                Назад
            </a>
        </div>
    </div>
</div>


{% endblock %}
